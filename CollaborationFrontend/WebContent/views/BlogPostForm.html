<div class="container">
<span style="color:red;">{{error.message}}</span>
<form>
<div class="form-group">
Enter BlogTitle::
<input type="text" ng-model="blogPost.blogTitle" class="form-control">
</div>

<div class="form-group">
Enter Blog Content::
<textarea rows="5" cols="20" ng-model="blogPost.blogContent" class="form-control"></textarea>
</div>

<input type="submit" value="Post" ng-click="addBlogPost()">
</form>
</div>
