<table class="table table-striped">
<thead>
<tr>
<th>Job Title</th>
<th>Posted on</th>
<th>Skills</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="job in jobs">
<td><a href="">{{job.jobTitle}}</a></td>
<td>{{job.postedOn | date : 'dd/MM/yyyy hh:mm'}}</td>
<td>{{job.skillRequired}}</td>
</tbody>


</table>
