<div class="container">
<span style="color: red">{{error}}</span>
<span style="color: red">{{errorMsg}}</span>

<form>
<h2 align="center">Login Here</h2>
<div class="imgcontainer" align="center">
    <img src="images/userIcon.png" alt="Avatar" class="avatar" height="25%" width="30%">
</div>
<div class="form-group">
<lable>Enter Username</lable> 
<input type="text" ng-model="userobj.userId" class="form-control">
</div>

<div class="form-group">
<lable>Enter password</lable>
<input type="password" ng-model="userobj.password" class="form-control">
</div>

<input type="submit" ng-click="Login()">
<p class="message">Not registered? <a href="#/Register">Create an account</a></p>
</form>
</div>
